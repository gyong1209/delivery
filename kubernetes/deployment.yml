apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery
  namespace: delivery
  labels:
    app: delivery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery
  template:
    metadata:
      labels:
        app: delivery
    spec:
      containers:
        - name: delivery
          image: 104844728320.dkr.ecr.ap-northeast-2.amazonaws.com/delivery:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-info
                  key: dbhost
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: delivery-db-pass
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: delivery-db-pass
                  key: password
