apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery
  namespace: ecomarket
  labels:
    app: delivery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery
  template:
    metadata:
      labels:
        app: delivery
    spec:
      containers:
        - name: delivery
          image: AWS_ECR_URI
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: delivery-info
                  key: dbhost
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: delivery-db-pass
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: delivery-db-pass
                  key: password
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8083
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 3
